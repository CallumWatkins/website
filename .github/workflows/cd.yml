name: CD
on:
  push:
    branches: [master]
  workflow_call:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy (CF Pages)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      deployments: write
    steps:
      - name: Comment deploy start
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message-id: cloudflare-deploy
          message: |
            ### <span aria-hidden="true">ğŸš§</span> Deploy Preview building...

            | Name | Link |
            | :-- | :-- |
            |<span aria-hidden="true">ğŸ”¨</span> Latest commit | ${{ github.sha }} |
            |<span aria-hidden="true">ğŸ”</span> Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Build and pre-render Nuxt app
        run: npm run generate

      - name: Publish to Cloudflare Pages
        id: cf-pages-publish
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: >
            pages deploy .output/public
            --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }}
            --branch=${{ github.head_ref || github.ref_name }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment deploy URL
        if: github.event_name == 'pull_request'
        uses: mshick/add-pr-comment@v2
        with:
          message-id: cloudflare-deploy
          message: |
            ### <span aria-hidden="true">âœ…</span> Deploy Preview ready!

            | Name | Link |
            | :-- | :-- |
            |<span aria-hidden="true">ğŸ”¨</span> Latest commit | ${{ github.sha }} |
            |<span aria-hidden="true">ğŸ”</span> Latest deploy log | ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }} |
            |<span aria-hidden="true">ğŸ˜</span> Deploy Preview URL | [${{ steps.cf-pages-publish.outputs.pages-deployment-alias-url }}](${{ steps.cf-pages-publish.outputs.pages-deployment-alias-url }}) |
            |<span aria-hidden="true">ğŸ“¦</span> Deployment ID | ${{ steps.cf-pages-publish.outputs.pages-deployment-id }} |
            |<span aria-hidden="true">ğŸŒ³</span> Environment | ${{ steps.cf-pages-publish.outputs.pages-environment }} |
